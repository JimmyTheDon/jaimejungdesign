<script>
    var parallaxMirror = document.getElementsByClassName("parallax-mirror");
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.transform = "translateX(-150px)";
        document.getElementById("logo").style.transform = "translateX(-150px)";
        document.getElementById("wordmark").style.left = "-88px";
        document.getElementById("main").style.opacity = "0.4";
        for(var i=0; i<parallaxMirror.length; i++) {
            parallaxMirror[i].style.left = "-150px";
            parallaxMirror[i].style.opacity = "0.4";
            if (window.location.hash.substring(1) != "home") {
              parallaxMirror[i].style.display = "none";
            }
        }
        document.body.style.overflowY = "hidden";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.transform= "translateX(0px)";
        document.getElementById("logo").style.transform= "translateX(0px)";
        document.getElementById("wordmark").style.left = "62px";
        document.getElementById("main").style.opacity = "1";
        for(var i=0; i<parallaxMirror.length; i++) {
            parallaxMirror[i].style.left = "0px";
            parallaxMirror[i].style.opacity = "1";
            if (window.location.hash.substring(1) != "home") {
              parallaxMirror[i].style.display = "none";
            }
        }
        document.body.style.overflowY = "auto";
    }
    var projectLinks = document.getElementsByClassName("projectLink");
    for(var i=0; i<projectLinks.length; i++) {
        projectLinks[i].addEventListener("click", closeNav);
    }
</script>
